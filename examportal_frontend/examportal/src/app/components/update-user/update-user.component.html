<mat-card>
    <div id="logo mb10"><div class="user_image"></div></div>
    <h2 class="text-center">Update Details!</h2>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                    <div class="form">
                        <form #registerForm="ngForm" (ngSubmit)="update(userData)">
                            <!-- user name -->
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Enter User name" type="text" name="username" required [(ngModel)]="userData.username" />
                            </mat-form-field>
                            <!-- user password -->
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Enter User password" type="password" name="password"
                                required [(ngModel)]="userData.password" minlength="8"/>
                            </mat-form-field>
                            <!-- first name -->
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Enter First Name" type="text" name="firstName" required  [(ngModel)]="userData.firstName"/>
                            </mat-form-field>
                            <!-- last name -->
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Enter Last Name" type="text" name="lastName" required [(ngModel)]="userData.lastName"/>
                            </mat-form-field>
                            <!-- email -->
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Email Address</mat-label>
                                <input matInput placeholder="Enter Email Address" type="email" name="email" required [(ngModel)]="userData.email"/>
                            </mat-form-field>
                            <!-- phone number -->
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Phone Number</mat-label>
                                <input matInput placeholder="Enter Phone Number" type="number" name="phone" required [(ngModel)]="userData.phone"/>
                            </mat-form-field>
                            <div class="container text-center">
                                <button mat-raised-button color="primary" class="mr30" type="submit" [disabled]="registerForm.invalid">
                                    Update
                                </button>
                                <button mat-raised-button color="accent" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
        </mat-card>
