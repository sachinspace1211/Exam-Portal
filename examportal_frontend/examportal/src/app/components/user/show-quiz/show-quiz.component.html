<div class="bootstrap-wrapper">
    <div class="container-fluid mt20">
        <h1>{{categoryTitle}}</h1>
        <div class="row">
            <div class="col-md-6" *ngFor="let element of quizListByCategoryId">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="exam_image"></div>
                        <mat-card-title>{{element.title}}</mat-card-title>
                        <mat-card-subtitle>{{element.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{element.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" class="mr10">View</button>
                        <button mat-raised-button color="accent" class="mr10" [routerLink]="['/user-dashboard/quiz-startup/'+element.id]" >Start</button>
                        <button mat-button color="accent" class="mr10">Questions: {{element.numberOfQuestion}}</button>
                        <button mat-button color="accent">M.M: {{element.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
