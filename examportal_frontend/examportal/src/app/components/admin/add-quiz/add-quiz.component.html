<mat-card>
  <h1>Add New Quiz</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form #quizForm="ngForm" (ngSubmit)="addQuiz()" >
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Title</mat-label>
              <input
                matInput
                required
                type="text"
                name="title"
                placeholder="Enter quiz title"
                [(ngModel)]="quiz.title"
              />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Description</mat-label>
              <textarea
                matInput
                required
                name="description"
                placeholder="Enter quiz description"
                [(ngModel)]="quiz.description"
              ></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline" class="half-width pr20">
              <mat-label>Max Marks</mat-label>
              <input
                matInput
                required
                name="maxMarks"
                Placeholder="Enter quiz max mark"
                type="text"
                [(ngModel)]="quiz.maxMarks"
                pattern="^[0-9]*$"
              />
            </mat-form-field>
            <mat-form-field appearance="outline" class="half-width pl20">
              <mat-label>No Of Questions</mat-label>
              <input
                matInput
                required
                name="numberOfQuestion"
                Placeholder="Enter quiz number of question"
                type="text"
                [(ngModel)]="quiz.numberOfQuestion"
                pattern="^[0-9]*$"
              />
            </mat-form-field>
            <mat-form-field appearance="outline" class="half-width mr30 pr20">
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)]="quiz.category" required>
                    <mat-option *ngFor="let category of categories" [value]="category"> {{category.title}}</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- active mat-form-field -->
            <mat-slide-toggle
            name="active"
          class="example-margin"
          [(ngModel)]="quiz.active"
          >
        Publish status
      </mat-slide-toggle>
            <div class="container text-center">
              <button
                mat-raised-button
                color="accent"
                [disabled]="quizForm.invalid"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
{{quiz|json}}
