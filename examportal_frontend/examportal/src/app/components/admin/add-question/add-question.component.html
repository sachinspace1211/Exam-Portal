<mat-card>
    <h1>Add new Question in {{quiz.title}}</h1>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form #questionForm="ngForm" (ngSubmit)="addQuestion()">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Content</mat-label>
                        <input matInput type="text" name="content" required [(ngModel)]="question.content" placeholder="Enter question content">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="half-width pr20">
                        <mat-label>Option1</mat-label>
                        <input matInput type="text" name="option1" required [(ngModel)]="question.option1" placeholder="Enter option1">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="half-width pl20">
                        <mat-label>Option2</mat-label>
                        <input matInput type="text" name="option2" required [(ngModel)]="question.option2" placeholder="Enter option2">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="half-width pr20">
                        <mat-label>Option3</mat-label>
                        <input matInput type="text" name="option3" required [(ngModel)]="question.option3" placeholder="Enter option3">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="half-width pl20">
                        <mat-label>Option4</mat-label>
                        <input matInput type="text" name="option4" required [(ngModel)]="question.option4" placeholder="Enter option4">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Select Answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" required name="answer">
                            <mat-option [value]="question.option1" *ngIf="question.option1">{{question.option1}}</mat-option>
                            <mat-option [value]="question.option2" *ngIf="question.option2">{{question.option2}}</mat-option>
                            <mat-option [value]="question.option3" *ngIf="question.option3">{{question.option3}}</mat-option>
                            <mat-option [value]="question.option4" *ngIf="question.option4">{{question.option4}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center mt20 mb20">
                        <button mat-raised-button color="accent" [disabled]="questionForm.invalid">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
