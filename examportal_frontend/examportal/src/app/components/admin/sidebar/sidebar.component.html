<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin-dashboard">
            Home<mat-icon mat-list-icon>home</mat-icon>
        </button>
        <button mat-list-item [routerLink]="['profile']">
            Profile<mat-icon mat-list-icon>account_circle</mat-icon>
        </button>
        <button mat-list-item [routerLink]="['categories']">
            Categories<mat-icon mat-list-icon>category</mat-icon>
        </button>
        <button mat-list-item [routerLink]="['add-category']">
           Add Category<mat-icon mat-list-icon>add</mat-icon>
        </button>
        <button mat-list-item [routerLink]="['quiz']">
            Quizes<mat-icon mat-list-icon>quiz</mat-icon>
        </button>
        <button mat-list-item [routerLink]="['add-quiz']">
           Add Quizes<mat-icon mat-list-icon>add</mat-icon>
        </button>
        <button mat-list-item (click)="logout()">
            Logout<mat-icon mat-list-icon>logout</mat-icon>
        </button>
    </mat-action-list>
</mat-card>
